<!DOCTYPE html>
<html>

<head>
  <title>Product List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
<div id="loadingOverlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); z-index: 9999;">
  <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; font-size: 2em;">Cargando...</div>
</div>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Ecommerce</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

  </div>
</nav>

<div class="container mt-4">
  <div class="row">
    <div class="col">
      <select id="category" class="form-select form-select-sm mb-12" aria-label="Categoria" >
        <option value="" >Todas las categorias</option>
      </select>
    </div>
    <div class="col">
      <input class="form-control mb-1" type="text" id="name" placeholder="Name">

    </div>
    <div class="col">
      <button class="btn btn-outline-success mb-1"  id="search">Search</button>
    </div>

    <div class="col">
      <button class="btn btn-outline-secondary mb-1" onclick="clearFilters()">Limpiar filtros</button>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <input class="form-control mb-1" type="number" id="price" placeholder="Price">
    </div>
    <div class="col">
      <input class="form-control mb-1" type="number" id="discount" placeholder="Discount">

    </div>

  </div>
  <div class="row mt-4">
    <div class="col">
      <table class="table table-striped">
        <thead>
        <tr>
          <th id="idColl" data-value="id" data-order="asc" scope="col"># <span></span></th>
          <th id="nameColl" data-value="name" data-order="asc" scope="col">Name <span></span></th>
          <th id="discountColl" data-value="discount" data-order="asc" scope="col">Discount <span></span></th>
          <th id="priceColl" data-value="price" data-order="asc" scope="col">Price <span></span></th>
          <th id="category.nameColl" data-value="category.name" data-order="asc" scope="col">Category <span></span></th>
        </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
      </table>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col">
      <nav aria-label="Page navigation example">
        <ul class="pagination">
        </ul>
      </nav>
    </div>
    <div class="col">
    <select id="pageSize" class="form-select form-select-sm mb-6" aria-label="Page Size">
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="25">25</option>
        <option value="50">50</option>
      </select>
    </div>

  </nav>
</div>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
